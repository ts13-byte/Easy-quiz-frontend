<mat-card style="margin-top: 15px ;background-color:#e1bee7;"*ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

<mat-card-content>
    <p>{{q.description}}</p>
</mat-card-content>

<mat-card-actions>
<button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-raised-button color="primary">Go to Questions</button>
<span style="margin-left:10px;color:#c2185b">Max Marks:{{q.maxMarks}}</span>
<span style="margin-left:10px;color:#c2185b">Number of Questions:{{q.numberOfQuestions}}</span>
<button (click)="openDialog(q)" mat-flat-button style="margin-left:10px" color="primary">Update</button>
<button (click)="deleteQuiz(q.qid)"  mat-flat-button style="margin-left:10px" color="warn">Delete</button>
<button mat-stroked-button style="margin-left:10px" color="primary">Attempts</button>
</mat-card-actions>
</mat-card>
<div class="container text-center" style="margin-top:20px">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add new Quiz</button>
</div>
