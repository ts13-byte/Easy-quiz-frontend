<div class="bootstrap-wrapper">
    <div class="container-fluid">
      <h1>Quizzes</h1>
      <div class="row" *ngIf="quizzes && quizzes.length > 0">
        <div class="col-md-4" *ngFor="let q of quizzes" style="margin-top: 20px">
          <mat-card style="background-color: #e1bee7">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>
                {{ q.title }}
              </mat-card-title>
              <mat-card-subtitle>
                {{ q.category.title }}
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p class="truncate">
                {{ q.description }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-stroked-button color="primary">View</button>
              <button [routerLink]="'/user/instructions/'+q.qid" mat-stroked-button color="warn">Start</button>
              <button mat-stroked-button color="primary">
                Q:{{ q.numberOfQuestions }}
              </button>
              <button mat-stroked-button color="primary">
                M.M:{{ q.maxMarks }}
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      
      <!-- Display message if no quizzes are found -->
      <div *ngIf="quizzes && quizzes.length === 0">
        <div class="col-md-12">
            <mat-card style="background-color: #e1bee7">
                <mat-card-content>
               <h1>No Quizzes Found for this category!!</h1> 
            </mat-card-content>
            </mat-card>
        </div>
      </div>
    </div>
  </div>
