<mat-card *ngIf="user" style="padding-left: 10px; background-color: #e1bee7;" >
    <h2 style="color: rgb(72, 2, 32);">Your profile details</h2>
    
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/girl_user.png" alt="User" id="my-logo">
                    <h3>{{user.firstName}} {{user.lastName}}</h3>
                </div>
                <div class="container text-center">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td>{{user.userName}}</td>
                            </tr>
                            <tr>
                                <td>Id</td>
                                <td>EXAM{{user.id}}</td>
                            </tr>
                            <tr>
                                <td>phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>status</td>
                                <td>{{user.enabled?"Active":"Not Active"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            </div>
        </div>

    </mat-card-content>
    <div class="container text-center" style="padding-top: 5px; padding-bottom: 10px;">
        <mat-card-footer>
            <button mat-raised-button  color="primary">Update</button>
          </mat-card-footer>
    </div>
</mat-card>
